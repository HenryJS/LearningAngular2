<div class="panel panel-primary" *ngIf="product">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">Name:</div>
                    <div class="col-md-3">{{product.productName}}</div>
                </div>
                <div class="row">
                    <div class="col-md-6">Code:</div>
                    <div class="col-md-3">{{product.productCode}}</div>
                </div>
                <div class="row">
                    <div class="col-md-6">Decription:</div>
                    <div class="col-md-3">{{product.description}}</div>
                </div>
                <div class="row">
                    <div class="col-md-6">Availability:</div>
                    <div class="col-md-3">{{product.releaseDate}}</div>
                </div>
                <div class="row">
                    <div class="col-md-6">Price:</div>
                    <div class="col-md-3">{{product.price | currency:'GBP':true:'1.2-2'}}</div>
                </div>
                <div class="row">
                    <div class="col-md-6">Rating:</div>
                    <div class="col-md-3"><ai-star [rating]='product.starRating'></ai-star></div>
                </div>
            </div>
            <div class="col-md-6">
                <img class='center-block img-responsive'
                           [style.width.px]='200'
                           [style.margin.px]='2'
                           [src]='product.imageUrl'
                           [title]='product.productName' />
            </div>
        </div>
    </div>

    <div class="panel-footer">
        <a class="btn btn-default" (click)="onBack()" style="width: 80px;">
            <i class="glyphicon glyphicon-chevron-left">Back</i>
        </a>
    </div>
</div>
